<!-- fifth Featurette contact-->
<div id="contact-background">
<hr class="featurette-divider" id="contact">
    <div class="container">
        <div class="featurette margin">
            <div class="col-lg-12">
                <center>         
                    <h2 class="featurette-heading">Contact<br>
                    </h2>
                    <br>
                    </center>               
            </div>
             <div class="row">
                <div class="col-lg-12">
                    <form class="contact-form" name="contactForm" id="contactForm" ng-controller="ContactController" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="username"  placeholder="Nom*" ng-model="contact.name" id="contactForm" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"><small class="error" ng-show="contactForm.username.$error.required"></small></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Adresse Email*" ng-model="contact.email" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Numéro de téléphone*" ng-model="contact.phone" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Message*" ng-model="contact.message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" ng-click="postMail(contact)" class="service-bouton"><p>Envoyer</p></button>
                            </div>
                        </div>
                        <p>{{ message }}</p>
                    </form>
                </div>
            </div>
        </div>
      </div>
    </div>
