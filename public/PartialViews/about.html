       
<div id="about-background">
    <hr class="featurette-divider" id="about">
    <!--<div id="about">-->
    <div class="container">
        <!-- Fourth Featurette About-->
        <div class="featurette margin" ng-controller="AboutController">
            <div class="col-lg-12">
                <center>         
                    <h2 class="featurette-heading">A propos de moi<br>
                    </h2>
                    <br>
                    </center>                              
            </div>
            <div class="col-md-offset-2 col-lg-8" ng-repeat="step in steps"> 
                <div class="row"></div>
                <a href={{step.link}}><img class="featurette-image img-circle img-responsive pull-right img-about" src={{step.imgSrc}} ng-if="$index%2 == 0"></a>
                <a href={{step.link}}><img class="featurette-image img-circle img-responsive pull-left img-about" src={{step.imgSrc}} ng-if="$index%2 != 0"></a>
                 <h3>{{step.firstTitle}}
                    <span >{{step.secondTitle}}</span>
                </h3>
                <p class="portfolio-content">{{step.content}}</p>                              
           </div>
         <center><h1><button type="button" class="service-bouton"><a href="../img/CV.pdf" target="_blank">curriculum vitae</a></button></center></h1>             
      </div>
      <br>
    </div>
   </div>
